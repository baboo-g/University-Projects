<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="mainpage.css">
  <title>Sign Up Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .signup-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
    }

    .signup-container h2 {
      text-align: center;
      color: #333;
    }

    .signup-form {
      display: flex;
      flex-direction: column;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      margin-bottom: 8px;
      display: block;
      font-weight: bold;
      color: #555;
    }

    .form-group input {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 100%;
    }

    .form-group button {
      padding: 10px;
      background-color: #007399;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .form-group button:hover {
      background-color: #ff6600;
    }
  </style>
</head>
  <div class="signup-container">
    <h2>Sign Up</h2>
    
    <form class="signup-form">
      <div class="form-group">
        <label for="user id">user ID:</label>
        <input type="user id" id="u_id" name="password" required>
      </div>      
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>
      

      <div class="form-group">
        <label for="email">First Name:</label>
        <input type="email" id="fname" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">Last Name:</label>
        <input type="password" id="lname" name="password" required>
      </div>
      
      <div class="form-group">
        <button type="button" onclick="sub()">Submit</button>
      </div>
    </form>
  </div>
  <script>
        function sub() {
            const U = document.getElementById('u_id').value;
            const fn = document.getElementById('fname').value;
            const ln = document.getElementById('lname').value;  
            const em = document.getElementById('email').value;  
            const pass = document.getElementById('password').value;

            const formData = {
                user_id : U,
                first_name : fn,
                last_name: ln,
                email : em, 
                password : pass, 
            };
            
            fetch('/signup', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
              body: JSON.stringify(formData)
            })

            .then(response => response.json())
            .then(data => {
            if(data == 'accept'){
                alert("User successfully registered.")
            }
            else{
                alert("User already Exists.")
            }
         })
        }

        
  </script>

</body>
</html>
